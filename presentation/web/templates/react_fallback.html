<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PhotoNest - Loading...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="text-center">
            <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h4>PhotoNest</h4>
            <p class="text-muted">フロントエンドアプリケーションを準備中...</p>
            <p class="small text-muted">
                このページが表示されている場合、Reactアプリケーションがビルドされていない可能性があります。<br>
                <code>cd frontend && npm run build</code> を実行してください。
            </p>
            <div class="mt-4">
                <a href="/api/docs" class="btn btn-outline-primary me-2">
                    <i class="bi bi-book me-1"></i>
                    API Documentation
                </a>
                <button class="btn btn-primary" onclick="location.reload()">
                    <i class="bi bi-arrow-clockwise me-1"></i>
                    再読み込み
                </button>
            </div>
        </div>
    </div>

    <script>
        // Auto-reload every 5 seconds to check if React app is ready
        setTimeout(() => {
            location.reload();
        }, 5000);
    </script>
</body>
</html>
