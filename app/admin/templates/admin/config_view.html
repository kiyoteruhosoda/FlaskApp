{% extends "base.html" %}
{% block title %}{{ _('Config Settings') }}{% endblock %}
{% block content %}
<h2>{{ _('Config Settings') }}</h2>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Key</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    {% for key, value in config.items() %}
    <tr>
      <td>{{ key }}</td>
      <td>{{ value }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('admin.users') }}" class="btn btn-secondary">{{ _('Back to User Management') }}</a>
{% endblock %}
