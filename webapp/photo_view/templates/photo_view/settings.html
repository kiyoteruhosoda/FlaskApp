{% extends 'base.html' %}
{% block title %}Photo View Settings{% endblock %}
{% block content %}
<div class="container">
    <h1 class="mb-4">Settings</h1>
    
    <!-- ローカルインポート状況 -->
    <div class="card mb-4">
        <div class="card-header">
            <h3 class="card-title">ローカルファイル取り込み状況</h3>
        </div>
        <div class="card-body">
            <div id="local-import-status" class="mb-3">
                <div class="spinner-border spinner-border-sm me-2" role="status">
                    <span class="visually-hidden">読み込み中...</span>
                </div>
                状況を読み込み中...
            </div>
            
            <div id="local-import-info" style="display: none;">
                <div class="mb-3">
                    <label class="form-label">取り込み待ちファイル数:</label>
                    <span id="pending-files" class="badge bg-info fs-6">0</span>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">システム状態:</label>
                    <span id="system-status" class="badge"></span>
                </div>
                
                <button id="refresh-status-btn" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-arrow-clockwise"></i> 更新
                </button>
                
                <p class="text-muted mt-3">
                    <small>
                        取り込み機能の管理は管理者のみが行えます。
                        ファイルの手動取り込みについては管理者にお問い合わせください。
                    </small>
                </p>
            </div>
        </div>
    </div>
    
    <!-- その他の設定 -->
    <div class="card mb-4">
        <div class="card-header">
            <h3 class="card-title">その他の設定</h3>
        </div>
        <div class="card-body">
            <p class="text-muted">その他のユーザー設定は今後追加予定です。</p>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const statusDiv = document.getElementById('local-import-status');
    const infoDiv = document.getElementById('local-import-info');
    const pendingFilesEl = document.getElementById('pending-files');
    const systemStatusEl = document.getElementById('system-status');
    const refreshBtn = document.getElementById('refresh-status-btn');
    
    // ステータス取得
    async function loadStatus() {
        try {
            const response = await fetch('/api/sync/local-import/status');
            const data = await response.json();
            
            // UI更新
            pendingFilesEl.textContent = data.status.pending_files;
            
            if (data.status.ready) {
                systemStatusEl.textContent = '正常';
                systemStatusEl.className = 'badge bg-success';
            } else {
                systemStatusEl.textContent = '設定エラー';
                systemStatusEl.className = 'badge bg-warning';
            }
            
            // 表示切替
            statusDiv.style.display = 'none';
            infoDiv.style.display = 'block';
            
        } catch (error) {
            statusDiv.innerHTML = '<div class="alert alert-danger">状況の読み込みに失敗しました: ' + error.message + '</div>';
        }
    }
    
    // イベントリスナー
    refreshBtn.addEventListener('click', loadStatus);
    
    // 初期読み込み
    loadStatus();
});
</script>
{% endblock %}
