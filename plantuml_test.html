<!DOCTYPE html>
<html>
<head>
    <title>PlantUML ~1プレフィックステスト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .plantuml-diagram { margin: 20px 0; border: 1px solid #ddd; }
        .diagram-header { background: #f8f9fa; padding: 10px; }
        .diagram-content { padding: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="plantuml">PlantUMLテスト</h1>
<div class="plantuml-diagram" data-hash="3de54fb8">  
    <div class="diagram-header">  
        <small class="text-muted">PlantUML Diagram</small>  
        <button class="btn btn-sm btn-outline-secondary ms-2"   
                onclick="togglePlantUMLSource('3de54fb8')"   
                title="ソースコードを表示/非表示">  
            <i class="fas fa-code"></i>  
        </button>  
    </div>  
    <div class="diagram-content">  
        <img src="https://www.plantuml.com/plantuml/png/cyguSSwqKc3N4XLMyUxOVdC1U3DKT7JS8EjNycnnAjIVdIFCYDmgYKZCSUZqUaoil0NqXgpQEwA" alt="PlantUML Diagram" class="img-fluid"   
             &lt;div class=&quot;alert alert-warning&quot;&gt;PlantUML図表の読み込みに失敗しました&lt;/div&gt;';"/>  
    </div>  
    <div class="diagram-source" id="plantuml-source-3de54fb8">  
        <pre><code class="language-plantuml">@startuml  
Alice -&gt; Bob: Hello  
Bob --&gt; Alice: Hi there!  
@enduml</code></pre>  
    </div>  
</div>
    </div>
    <script>
        function togglePlantUMLSource(hash) {
            const sourceDiv = document.getElementById('plantuml-source-' + hash);
            const button = event.target.closest('button');
            
            if (sourceDiv.style.display === 'none') {
                sourceDiv.style.display = 'block';
                button.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                sourceDiv.style.display = 'none';
                button.innerHTML = '<i class="fas fa-code"></i>';
            }
        }
    </script>
</body>
</html>
