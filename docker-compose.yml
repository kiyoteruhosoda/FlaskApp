version: '3.8'

services:
  web:
    image: photonest:latest
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - AES_KEY=${AES_KEY}
      - TZ=${TZ:-Asia/Tokyo}
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_started
    volumes:
      - media_data:/app/data/media
      - thumb_data:/app/data/thumbs
      - playback_data:/app/data/playback
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  worker:
    image: photonest:latest
    command: celery -A cli.src.celery.tasks worker --loglevel=info --concurrency=2
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - AES_KEY=${AES_KEY}
      - TZ=${TZ:-Asia/Tokyo}
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_started
    volumes:
      - media_data:/app/data/media
      - thumb_data:/app/data/thumbs
      - playback_data:/app/data/playback
    restart: unless-stopped

  beat:
    image: photonest:latest
    command: celery -A cli.src.celery.tasks beat --loglevel=info
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - AES_KEY=${AES_KEY}
      - TZ=${TZ:-Asia/Tokyo}
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_started
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-photonest123} --appendonly yes
    environment:
      - TZ=${TZ:-Asia/Tokyo}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-photonest123}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
  media_data:
  thumb_data:
  playback_data:
